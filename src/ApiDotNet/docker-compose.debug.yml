version: '2'

services:
  webnode:
    image: stevelasker/web-node
    ports:
      - 80:3000
    environment:
      - HTTPPORT=3000
      - APIPORT=80
      - APIURL=apidotnet
  apidotnet:
    image: stevelasker/api-dotnet:debug
    build:
      context: .
      dockerfile: Dockerfile.debug
    environment:
      - REMOTE_DEBUGGING=${REMOTE_DEBUGGING}
    ports:
      - "5000:80"
    volumes:
      - .:/app
